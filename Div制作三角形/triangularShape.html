<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        *{
            padding: 0;
            margin: 0;
        }

        #div1{
            width: 0;       /*这里的 width 和 height 如果不是0的话，四个边框不是三角形(梯形)*/
            height: 0;
            border-style: solid;
            border-width: 100px 100px 100px 100px;      /*形成由四个三角形边框形成的 div */
            border-color: red transparent transparent transparent;      /*选择需要用的部分*/
        }

    </style>

</head>
<body>

    <div id="div1">

    </div>

</body>
</html>
